<h1>Login</h1>
<div>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" name="Username" [(ngModel)]="model.username" required>
      </div>

      <div class="form-group">
        <label for="Password">Password</label>
        <input type="text" class="form-control" name="Password" [(ngModel)]="model.password" required>
        <span *ngIf="loginFailed"> Login Failed, please try again.</span>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
  </form>
<div>

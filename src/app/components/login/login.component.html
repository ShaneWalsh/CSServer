<h1>Login</h1>
<div>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="Username" ngModel required>
      </div>

      <div class="form-group">
        <label for="Password">Password</label>
        <input type="text" class="form-control" name="Password" ngModel required>
      </div>
      
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
  </form>
<div>
